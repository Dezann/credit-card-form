<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-wrapper">
        <div class="card-container">
            <p id="card-number">3332 2233 3324 5678</p>
        </div>
        <div class="bottom-card-wrapper">
            <div class="card-container">
                <p class="heading">cardholder name</p>
                <p id="name">John Paul</p>
            </div>
            <div class="card-container">
                <p class="heading">expiration</p>
                <p id="expiration">14/23</p>
            </div>
        </div>
    </div>
    <div class="card-input-wrapper">
        <div class="field-container">
            <p>Name</p>
            <input id="name-input">
        </div>
        <div class="field-container">
            <p>Card number</p>
            <input id="number-input">
        </div>
        <div class="field-container">
            <p>Expiration (MM/YY)</p>
            <input id="expiration-input" maxlength="5">
        </div>
        <div class="field-container">
            <p>Security Code</p>
            <input id="security-code-input" maxlength="4">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
