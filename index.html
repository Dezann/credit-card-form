<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-wrapper" onclick=flip()>
        <div class="card-front">
            <img id="network-img" src="mastercard.svg">
            <div class="card-container">
                <p id="card-number">1234 5678 9234 1232</p>
            </div>
            <div class="bottom-card-wrapper">
                <div class="card-container">
                    <p class="heading">cardholder name</p>
                    <p id="name" placeholder="John Paul">John Paul</p>
                </div>
                <div class="card-container">
                    <p class="heading">expiration</p>
                    <p id="expiration">14/23</p>
                </div>
            </div>
        </div>
        <div class="card-back">
            <div class="card-container">
                <p class="heading">security code</p>
                <p id="security-code">2137</p>
            </div>
        </div>
    </div>
    <div class="card-input-wrapper">
        <div class="field-container">
            <p>Name and surname</p>
            <input id="name-input" maxlength="19">
        </div>
        <div class="field-container">
            <p>Card number</p>
            <input id="number-input" maxlength="16">
        </div>
        <div class="field-container">
            <p>Expiration (MM/YY)</p>
            <input id="expiration-input" maxlength="4">
        </div>
        <div class="field-container">
            <p>Security Code</p>
            <input id="security-code-input" maxlength="4">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
