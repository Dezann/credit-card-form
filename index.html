<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-wrapper">
        <div class="card-container">
            <p class="heading">card number</p>
            <p id="card-number">333222333</p>
        </div>
        <div class="bottom-card-wrapper">
            <div class="card-container">
                <p class="heading">cardholder name</p>
                <p>Bruce Wayne</p>
            </div>
            <div class="card-container">
                <p class="heading">expiration</p>
                <p>14/23</p>
            </div>
        </div>
    </div>
    <div class="card-input-wrapper">
        <div class="field-container">
            <p>Name</p>
            <input>
        </div>
        <div class="field-container">
            <p>Card number</p>
            <input>
        </div>
        <div class="field-container">
            <p>Expiration (MM/YY)</p>
            <input>
        </div>
        <div class="field-container">
            <p>Security Code</p>
            <input>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
